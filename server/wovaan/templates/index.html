<html>
<head>
<title>Django AJAX Scramble Test</title>

<script type="text/javascript">
function doOnClick()
{
  $.ajax({
    type: "POST",
    url: "/updatescramble/",
    datatype: "html",
    data: "",
    success: function(result)
    {
      $("#scramble").html(result);
    }
  });
}
</script>
</head>
<body>

<div id="scramble"></div>
<br/>
<input type="button" value="Update scramble" onclick="doOnClick(); return false;">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</body>
</html>
